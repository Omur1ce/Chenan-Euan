<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Shared nav bar styles -->
    <style>
        body {
            background-image: url('bg015.png');
            background-size: cover; /* changed from contain to cover */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        nav {
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.2s;
        }

        nav a:hover {
            text-decoration: underline;
            color: #FFD700;
        }

        h1 {
            font-size: 48px;
            margin-top: 80px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px #000;
        }

        .container {
            display: flex;
            gap: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 40px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 5px #000;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.1);
        }

        img {
            max-height: 200px;
            object-fit: contain;
        }

        .newline-div {
            height: 60px;
            margin-bottom: 10px;
        }
    </style>
</head>

            currentIndex = (currentIndex + 1) % topics.length;
