<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 Months Memories</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url('https://i.pinimg.com/736x/5b/d1/70/5bd170bb4655992be36d6034b35224fd.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            text-shadow: 2px 2px 4px #000;
        }

        nav {
            width: 100%;
        }

        .content {
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }

        .content h1 {
            width: 100%;
            margin-bottom: 30px;
            font-size: 48px;
            text-shadow: 3px 3px 6px #000;
        }

        .content img {
            width: 250px;       /* uniform width */
            height: 250px;      /* uniform height */
            object-fit: cover;  /* crops to fit if original sizes differ */
            border-radius: 15px;
            box-shadow: 3px 3px 10px #000;
            transition: transform 0.2s;
        }

        .content img:hover {
            transform: scale(1.05);
        }

        .audio-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        audio {
            border-radius: 10px;
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Our Pok√©mon</a>
        <a href="battlecats.html">Our Battle Cats</a>
        <a href="6months.html">6 Months</a>
    </nav>

    <div class="content">
        <h1>6 Months Memories</h1>
    </div>

    <div class="audio-container">
        <audio controls autoplay loop>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>

        const images = [
            "images/image1.jpg",
            "images/image2.jpg",
            "images/image3.jpg",
            "images/image4.jpg",
            "images/image5.jpg"
        ];

        const gallery = document.querySelector('.content');

        images.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
